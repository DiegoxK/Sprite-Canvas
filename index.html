<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas sprites</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="layer background">
        <img id="bg1" src="../assets/background.png" class="parallax" />
        <img id="bg2" src="../assets/background.png" class="parallax" />
        <img id="bg3" src="../assets/background.png" class="parallax" />
      </div>
      <div class="layer foreground">
        <img src="../assets/foreground.png" class="foreground" />
      </div>
      <canvas class="layer" id="canvas"></canvas>
    </div>
    <script type="module" src="../scripts/script.js"></script>
  </body>
</html>
